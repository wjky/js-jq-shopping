    <script>

        let blueCheckboxes = document.querySelectorAll('.cart-group .blue-checkbox-new');
        let chooseAll = document.querySelector('.choose-all .blue-checkbox-new');
        let prices = document.querySelectorAll(".cart-items .price");
        let inputNum = document.querySelectorAll(".num input");
        let ups = document.querySelectorAll(".up");
        let downs = document.querySelectorAll(".down");
        let jsCheckout = document.querySelector(".js-checkout");

        let xiaojis = document.querySelectorAll(".cart-items .subtotal");
        let gongji = document.querySelector(".shipping-num h5 i")
        let yiXuan = document.querySelector('.shipping-num h4 i');
        let yingFu = document.querySelector('.moneyall');

        var istrue = true;

        // 设置结算的样式
        let setClass = () => {
            let isAllChecked = [...blueCheckboxes].some(item => item.classList.contains('checkbox-on'));
            if (isAllChecked) {
                jsCheckout.classList.remove('disabled-btn');
            } else {
                jsCheckout.classList.add('disabled-btn');
            }
        };

        // 点击全选
        chooseAll.addEventListener('click', () => {
            chooseAll.classList.toggle('checkbox-on');
            blueCheckboxes.forEach(item => {
                if (istrue) {
                    item.classList.add("checkbox-on")
                } else {
                    item.classList.remove("checkbox-on")
                }
            });
            istrue = !istrue;
            setClass();
            jiesuan();
        });

        // 共计
        let getTotalNum = () => {
            let totalNum = 0;
            totalNum = [...inputNum].reduce((a, b) => {
                b = Number(b.value);
                return a + b;
            }, 0);
            gongji.innerHTML = totalNum;
        };
        getTotalNum();

        // 小计
        let getXiaoJi = (price, num) => {
            let xiaojiMoney = parseInt(price.slice(1).trim()) * parseInt(num);
            return Number(xiaojiMoney.toFixed(2))
        };

        // 结算：已选数量和应付总额
        let jiesuan = () => {
            let yiXuanNum = 0;
            let yingFuNum = 0;
            blueCheckboxes.forEach((item, index) => {
                if (item.classList.contains('checkbox-on')) {
                    yiXuanNum += Number(inputNum[index].value);
                    yingFuNum += getXiaoJi(prices[index].innerHTML, inputNum[index].value);
                }
            });
            yiXuan.innerHTML = yiXuanNum;
            yingFu.innerHTML = yingFuNum;
        };

        for (let i = 0; i < blueCheckboxes.length; i++) {
            const element = blueCheckboxes[i];

            element.addEventListener('click', () => {
                element.classList.toggle('checkbox-on');

                // 是否全部选中了
                let isAllChecked = [...blueCheckboxes].every(item => item.classList.contains('checkbox-on'));

                // 判断是否全部选中
                if (isAllChecked) {
                    chooseAll.classList.add('checkbox-on');
                } else {
                    chooseAll.classList.remove('checkbox-on');
                }

                istrue = !isAllChecked;
                setClass();
                jiesuan();
            });

            xiaojis[i].innerHTML = '￥' + getXiaoJi(prices[i].innerHTML, inputNum[i].value);

            if (inputNum[i].value === '10') {
                ups[i].classList.add("up-disabled");
            } else {
                ups[i].classList.remove("up-disabled");
            }

            if (inputNum[i].value === '1') {
                downs[i].classList.add("down-disabled");
            } else {
                downs[i].classList.remove("down-disabled");
            }

            // 加
            ups[i].addEventListener('click', () => {
                let text = inputNum[i].value;
                text = Math.min(10, Number(text) + 1);
                inputNum[i].value = text;
                if (text === 10) {
                    ups[i].classList.add('up-disabled')
                }
                if (text > 1) {
                    downs[i].classList.remove('down-disabled')
                }
                xiaojis[i].innerHTML = '￥' + getXiaoJi(prices[i].innerHTML, inputNum[i].value);
                getTotalNum();
                jiesuan();
            });

            // 减
            downs[i].addEventListener('click', () => {
                let text = inputNum[i].value;
                text = Math.max(1, Number(text) - 1);
                inputNum[i].value = text;
                if (text === 1) {
                    downs[i].classList.add('down-disabled')
                }
                if (text < 10) {
                    ups[i].classList.remove('up-disabled')
                }
                xiaojis[i].innerHTML = '￥' + getXiaoJi(prices[i].innerHTML, inputNum[i].value);
                getTotalNum();
                jiesuan();
            });

        }
